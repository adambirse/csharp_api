trigger:
  branches:
    include:
      - main

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: UseDotNet@2
    inputs:
      packageType: "sdk"
      version: "8.x"
      installationPath: $(Agent.ToolsDirectory)/dotnet

  # Restore NuGet packages
  - task: DotNetCoreCLI@2
    displayName: "Restore NuGet Packages"
    inputs:
      command: "restore"
      projects: "**/*.csproj"

  # Build the solution
  - task: DotNetCoreCLI@2
    displayName: "Build Solution"
    inputs:
      command: "build"
      projects: "**/*.csproj"
      arguments: "--configuration Release"

